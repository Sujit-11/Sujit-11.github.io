    <div
      class="modal fade"
      id="adoptionModal"
      tabindex="-1"
      aria-labelledby="adoptionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adoptionModalLabel">Adoption Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="adoptionForm">
              <div class="form-group">
                <label for="adopterName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="adopterName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adopterEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="adopterEmail"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adopterPhone">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="adopterPhone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="adoptionInterest">Interest in Adoption</label>
                <textarea
                  class="form-control"
                  id="adoptionInterest"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary" form="adoptionForm">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row mt-5" id="dog-cards">
        <!-- Dog cards will be inserted here by JavaScript -->
      </div>
    </div>

    <script type="module" src="./script.ts"></script>
  </body>
