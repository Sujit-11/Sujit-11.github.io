<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav id="navbar-placeholder"></nav>

    <div class="container mt-5">
      <form>
        <h3>Donate Dog</h3>
        <div class="row ">
          <div class="col-12 col-md-4 d-flex align-items-center ">
            <div
              id="upload-container"
              onclick="document.getElementById('dogImage').click();"
            >
              <input
                type="file"
                id="dogImage"
                style="display: none"
                required
                onchange="readURL(this);"
              />
              <div
                style="
                  position: relative;
                  border: 2px dashed #ccc;
                  border-radius: 10px;
                  padding: 5px;
                  text-align: center;

                "
              >
                <img
                  id="image-preview"
                  src="/src/assets/images/Bones.jpg"
                  class="img-fluid"
                  alt="Responsive image"
                  style="max-width: 100%; height: auto; border-radius: 10px"
                />
                <div
                  id="upload-icon"
                  style="
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: rgba(255, 255, 255, 0.7);
                    padding: 10px;
                    border-radius: 50%;
                  "
                >
                  <span style="font-weight: bold; color: #555"
                    >ðŸ“· Click to upload image</span
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8">
            <div class="form-group">
              <label for="dogName">Name</label>
              <input
                type="text"
                class="form-control"
                id="dogName"
                placeholder="Enter dog's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="dogAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="dogAddress"
                placeholder="Enter address"
                required
              />
            </div>
            <div class="form-group">
              <label for="dogAge">Age</label>
              <input
                type="number"
                class="form-control"
                id="dogAge"
                placeholder="Enter age"
                required
              />
            </div>
            <div class="form-group">
              <label for="dogGender">Gender</label>
              <select class="form-control" id="dogGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="module" src="script.ts"></script>
  </body>
</html>
