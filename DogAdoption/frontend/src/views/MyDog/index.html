<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Update Dog Information Modal -->
<div class="modal fade" id="updateDogModal" tabindex="-1" aria-labelledby="updateDogModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateDogModalLabel">Update Dog Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-updateDog">
          <div class="form-group">
            <label for="updateDogName">Name</label>
            <input type="text" class="form-control" id="updateDogName" name="dogName" placeholder="Enter dog's name" required />
          </div>
          <div class="form-group">
            <label for="updateDogAddress">Address</label>
            <input type="text" class="form-control" id="updateDogAddress" name="dogAddress" placeholder="Enter address" required />
          </div>
          <div class="form-group">
            <label for="updateDogAge">Age</label>
            <input type="number" class="form-control" id="updateDogAge" name="dogAge" placeholder="Enter age" required />
          </div>
          <div class="form-group">
            <label for="updateDogGender">Gender</label>
            <select class="form-control" id="updateDogGender" name="dogGender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center mt-2">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <div class="container mt-5">
        <h1 class="mb-4">Dogs Listed For Donation</h1>
        <div class="container mt-5">
            <div class="row mt-5" id="dog-cards">
              <!-- Dog cards will be inserted here by JavaScript -->
            </div>
          </div>

        <script type="module" src="script.ts"></script>
</body>
</html>
