<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="vh-100 bg-image"
  style="background-image: url('../../assets/images/Bones.jpg');
  background-size: cover;">
  <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login to your account</h2>

              <form id="form-login">

                <div id="login-error-message" class="d-none alert alert-danger"></div>

                <div class="form-outline">
                  <label class="form-label" for="login-email">Email</label>
                  <input type="email" id="login-email" class="form-control form-control-lg "/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="login-password">Password</label>
                  <input type="password" id="login-password" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="btn-login">Login</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Don't have an account? <a href="/src/views/Register/"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script type="module" src="./script.ts"></script>
</body>
</html>
