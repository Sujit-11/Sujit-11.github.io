<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center vh-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id = "form-register">

                <div id="error-message" class="d-none alert alert-danger"></div>
                <div id="success-message" class="d-none alert alert-success "></div>

                <div class="form-outline">
                  <label class="form-label" for="register-username">Your Name</label>
                  <input type="text" id="register-username" class="form-control form-control-lg" />
                </div>

                <div class="form-outline">
                  <label class="form-label" for="register-email">Your Email</label>
                  <input type="email" id="register-email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline">
                  <label class="form-label" for="register-password">Password</label>
                  <input type="password" id="register-password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="register-repassword">Confirm Password</label>
                  <input type="password" id="register-repassword" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="btn-register">Register</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="../Login/"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script type="module" src="./script.ts"></script>
</body>
</html>
