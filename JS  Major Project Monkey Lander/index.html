<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Lander Clone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="menu">
        <button class="button" id="play" onclick="play()">PLAY !</button>
        <button class="button" id="level" onclick="levelButton()">LEVELS</button>
    </div>
    <div id = "level-area">
        <h1 class="header">LEVELS</h1>
          <div class="level-wrapper">
            <div id="level-one" class="level-item" onclick="levelOne()"></div>
            <div id="level-two" class="level-item" onclick="levelTwo()"></div>
            <div
              id="level-three"
              class="level-item"
              onclick="levelThree()"
            ></div>
            <div id="level-four" class="level-item" onclick="levelFour()"></div>
            <div id="level-five" class="level-item" onclick="levelFive()"></div>
          </div>
          <button
            id="level-back-button"
            class="button"
            onclick="levelBackButton()"
          >
            BACK
          </button>
    </div>

    <script src="./src/canvas.js"></script>
    <script src="./src/constant.js"></script>
    <script src="./src/utils.js"></script>
    <script src="./src/Sound.js"></script>
    <script src="./src/input.js"></script>
    <script src="./src/Life.js"></script>
    <!-- <script src="./src/collision.js"></script> -->
    <script src="./src/Ufo.js"></script>
    <script src="./src/pause.js"></script>
    <script src="./src/selector.js"></script>
    <script src="./src/Banana.js"></script>
    <script src="./src/level.js"></script>
    <script src="./src/levelCompleted.js"></script>
    <script src="./src/BananaRem.js"></script>
    <script src="./src/Fuel.js"></script>
    <script src="./src/Score.js"></script>
    <script src="./src/Highscore.js"></script>
    <script src="./src/Fruits.js"></script>
    <script src="./src/CliffRight.js"></script>
    <script src="./src/CliffLeft.js"></script>
    <script src="./src/RopeLeft.js"></script>
    <script src="./src/RopeRight.js"></script>
    <script src="./src/skeletonLeft.js"></script>
    <script src="./src/skeletonRight.js"></script>
    <script src="./src/Tree.js"></script>
    <script src="./src/BigCliff.js"></script>
    <script src="./src/Rock.js"></script>
    <script src="./src/BigRock.js"></script>
    <script src="./src/Platform.js"></script>
    <script src="./src/GameOver.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
