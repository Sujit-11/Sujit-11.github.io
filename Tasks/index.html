<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <ul class="header__nav">
                <li class="header__nav--item"><a href="#">Home</a></li>
                <li class="header__nav--item completed"><a href="#">Completed</a></li>
                <li class="header__nav--item remaining"><a href="#">Remaining</a></li>
            </ul>
            
            <button class="header__plus">
                <i class="bi bi-plus"></i>
            </button>
        </header>

        <section class="wrapper container">
            <div class="addTodo">
                <h3>Add New Task</h3>
                <form class="addTodo__form">
                    <input
                      type="text"
                      placeholder="Add task title"
                      class="addTodo__form--title"
                    />
                    <textarea
                      rows="3"
                      placeholder="Add description"
                      class="addTodo__form--desc"
                    ></textarea>
                    <button  type="submit">Add Task</button>
                  </form>
            </div>

            <div class="field">
                <!-- <h2>Remaining Tasks</h2> -->
                <div id="remaining" class="task-container">
                    <!-- Remaining tasks will be added here dynamically -->
                </div>
            </div>

            <div class="field">
                <!-- <h2>Completed Tasks</h2> -->
                <div id="completed" class="task-container">
                    <!-- Completed tasks will be added here dynamically -->
                </div>
            </div>

        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
